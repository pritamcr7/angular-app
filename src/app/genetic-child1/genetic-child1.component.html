
<div class="container">
    <div class="row">
        <div class="col" *ngFor="let emp of employees">
    <div  class="card" style="width: 18rem;">
    <img src="https://4freedompractice.com/wp-content/uploads/2018/09/Male-Placeholder.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">{{emp.Name}}</h4>
      <p class="card-text">{{emp.ID}}<br>{{emp.Project}}<br>{{emp.Skills}}<br>{{emp.HCM}}</p>
      
    </div>
  </div>
</div>
</div>
</div>
